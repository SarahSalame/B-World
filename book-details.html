    <section class="book-details">
        <div class="container">
                <img id="book-image" src="" alt="Book Cover" class="book-cover">

                    <h1 id="book-title"></h1>
                    <h3 id="book-author"></h3>
                    <h2 id="About">About Book :</h2>
                    <p id="book-description"></p>
                    <div class="Request">
                        <div class="AddOrMin">-</div>
                        <p>1</p>
                        <div class="AddOrMin">+</div>
                    </div>
                    <div id="Actions-btns">
                        <button class="primary-btn action-btn btn">Add to cart</button>
                        <button class="btn action-btn Favorite">Favorite</button>
                    </div>
                    
                    <div class="book-information">
                        <p>Pages Number : <span id="book-pages"></span></p>
                        <p>Rating Count : <span id="book-rating"></span></p>
                        <p>Reviews: <span id="book-reviews"></span></p>
